<!DOCTYPE html>

<html>

<head>
    <title>Audio Sync</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

    <div class="main-content">

    <span class="label"> Cute </span>
        <br><br><br>
        <button class="control-button" id="play-button"> <i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="control-button hide" id="pause-button"> <i class="fa fa-pause" aria-hidden="true"></i> </button>

        <br>
        <br>
        <br>
        <div class="radio-div"> 
            <input type="radio" name="track" value="1" checked disabled="true"> Cute <br> 
            <input type="radio" name="track" value="2" disabled="true"> Acoustic Breeze<br>
            <input type="radio" name="track" value="3" disabled="true"> The Jazz Piano
        </div>
    </div>

    <div class="timer-div"> <span class="timer-span">0.00</span> s </div>

    <audio preload="true" id="audio-id">
        <source src="music/cute.mp3" class="audio-source">
        </audio>
    </body>

    </html>
